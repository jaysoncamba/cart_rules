services:
  - type: web
    name: cart-rules-demo
    env: ruby
    plan: free
    buildCommand: |
      set -o errexit
      bundle install
      yarn install --cwd .
      bin/rails assets:precompile
      bin/rails db:schema:load
      bin/rails db:seed
    startCommand: |
      bundle exec rails server -b 0.0.0.0 -p $PORT
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
